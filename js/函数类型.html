  <body>
    <pre>
    1.匿名函数
    函数只执行一次
    匿名函数的优点: 调用前和调用后不创建任何函数对象.占用内存空间小

    2.回调函数：一个函数作为对象交给其他函数使用

    3.异步函数：AJAX

    4.递归函数：循环调用函数本身 arguments.callee就是函数自身，use strict模式不支持

    5.构造函数（类）：习惯首字母大写，用new来新建实例对象
  </pre
    >
  </body>
