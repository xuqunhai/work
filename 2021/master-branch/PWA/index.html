    <pre>
    serviceWorker只能在window的load后才注册-安装-激活；因为浏览器需要另外开一个线程去运行它，而load前开的话会导致性能下降、阻塞主线程渲染；
    它如果更新一般会等待上一个被销毁，因为同一时间不能有两个sw；
