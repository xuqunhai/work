<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var hasCycle = function (head) {
        var p1 = head;
        var p2 = head;
        while (p1 && p2 && p2.next) {
          p1 = p1.next;
          p2 = p2.next.next;
          if (p1 === p2) return true;
        }
        return false;
      };
    </script>
  </body>
</html>
