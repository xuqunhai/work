<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速排序</title>
  </head>
  <body>
    <pre>
      先从数列中取出一个数作为“基准”。
      分区过程：将比这个“基准”大的数全放到“基准”的右边，小于或等于“基准”的数全放到“基准”的左边。
      再对左右区间重复第二步，直到各区间只有一个数。
    </pre>
    <pre>
      时间复杂度 nlogn
      空间复杂度 logn
    </pre>
    <script>
      function quickSort(arr) {
        if (arr.length <= 1) return arr;
        const leftArr = [],
          rightArr = [],
          midIndex = Math.floor(arr.length / 2);
        const midIndexVal = arr.splice(midIndex, 1)[0];
        for (let i = 0; i < arr.length; i++) {
          const curVal = arr[i];
          if (curVal <= midIndexVal) {
            leftArr.push(curVal);
          } else {
            rightArr.push(curVal);
          }
        }
        return quickSort(leftArr).concat(midIndexVal, quickSort(rightArr));
      }

      const arr = [10, 5, 11, 4, 12, 6, 5, 9, 1, 5];
      console.log(quickSort(arr));
    </script>
  </body>
</html>
