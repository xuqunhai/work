    <script>
      class Node {
        constructor(key) {
          this.key = key;
          this.left = null;
          this.right = null;
        }
      }
      class BinaryTree {
        constructor() {
          this.root = null;
        }
        insertNode(node) {
          if (this.root === null) {
            this.root = node;
          } else {
            this.insetChild(this.root, node);
          }
        }
        insetChild(node, newNode) {
          if (newNode && newNode.key) {
            if (newNode.key < node.key) {
              if (node.left === null) {
                node.left = newNode;
              } else {
                this.insetChild(node.left, newNode);
              }
            } else {
              if (node.right === null) {
                node.right = newNode;
              } else {
                this.insetChild(node.right.newNode);
              }
            }
          }
        }
      }

      var arr = [8, 3, 10, 1, 6, 14, 4, 7, 13];
      var nodes = arr.map((item) => new Node(item));
      var binaryTree = new BinaryTree();
      nodes.forEach((node) => binaryTree.insertNode(node));
      console.log(binaryTree.root);
    </script>
