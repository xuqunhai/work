<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最长递增子序列</title>
  </head>
  <body>
    <script>
      function maxIncLen(arr) {
        const arrLen = arr.length;
        let max = 1; // 取出每一位最长值的最者
        let lenArr = new Array(arrLen).fill(1); // 默认每一位最长初始值为1
        // 遍历每一位
        for (let i = 0; i < arrLen; i++) {
          // 加头指针
          for (let j = 0; j < i; j++) {
            // 头指针指向值小于当前位所在值
            if (arr[j] < arr[i]) {
              // 取头指针和当前位置两者最长
              lenArr[i] = Math.max(lenArr[j] + 1, lenArr[i]);
            }
          }
          // 判断当前位置是否最长，是的话存在max
          max = Math.max(max, lenArr[i]);
        }
        console.log(max);
        return max;
      }
      maxIncLen([10, 9, 2, 5, 3, 7, 101, 18]); // 4
      maxIncLen([0, 1, 0, 3, 2, 3]); // 4
      maxIncLen([7, 7, 7, 7, 7]); // 1
    </script>
  </body>
</html>
