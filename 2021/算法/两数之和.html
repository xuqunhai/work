<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数之和</title>
  </head>
  <body>
    <script>
      var twoSum = function (nums, target) {
        const map = new Map();
        for (let i = 0; i < nums.length; i++) {
          const n = nums[i];
          const n2 = target - n;
          if (map.has(n2)) {
            return [i, map.get(n2)];
          } else {
            map.set(n, i);
          }
        }
      };
    </script>
  </body>
</html>
