<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = ("?token=123456&shortName=you").substr(1).match(reg);
        if(r!=null){
            return  r[2];
        }
        return null;
    }
    console.log(GetQueryString("token"));
</script>
</body>
</html>
