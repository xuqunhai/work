<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS揭秘</title>
  <style>
    div{
      height: 200px;
    }
    .one{
      background: linear-gradient(#fb3, #58a);
    }
    .two{
      background: linear-gradient(#fb3 20%, #58a 80%);
    }
    .three{
      background: linear-gradient(#fb3 50%, #58a 50%);
    }
    .three2{
      background: linear-gradient(#fb3 50%, #58a 50%);
      background-size: 100% 30%;
    }
    /*如果我们把第二个色标的位置值设置为 0,那它的位置就 总是会被浏览器调整为前一个色标的位置值,*/
    .three3{
      background: linear-gradient(#fb3 50%, #58a 0);
      background-size: 100% 30%;
    }
    .three4{
      background: linear-gradient(#fb3 33.3%,
      #58a 0, #58a 66.6%, yellowgreen 0);
      background-size: 100% 45px;
    }
    .four{
      background: linear-gradient(to right, /* 或 90deg */ #fb3 50%, #58a 0);
      background-size: 30px 100%;
    }
    .five1{
      background: linear-gradient(45deg,#fb3 50%, #58a 0);
      background-size: 30px 30px;
    }
    .five2{
      background: linear-gradient(45deg,
      #fb3 25%, #58a 0, #58a 50%,
      #fb3 0, #fb3 75%, #58a 0); background-size: 30px 30px;
    }
    .five3{
      background: linear-gradient(45deg,
      #fb3 25%, #58a 0, #58a 50%,
      #fb3 0, #fb3 75%, #58a 0); background-size: 42.426406871px 42.426406871px;
    }
    .six1{
      background: repeating-linear-gradient(45deg, #fb3, #58a 30px);
    }
    .six2{
      background: repeating-linear-gradient(45deg,
      #fb3, #fb3 15px, #58a 0, #58a 30px);
    }
    .six3{
      /*60°条纹只需这样写即可*/
      background: repeating-linear-gradient(60deg,
      #fb3, #fb3 15px, #58a 0, #58a 30px);
    }
    .seven1{
      background: repeating-linear-gradient(30deg,
      #79b, #79b 15px, #58a 0, #58a 30px);
    }
    .seven2{
      background: #58a;
      background-image: repeating-linear-gradient(30deg,
      hsla(0,0%,100%,.1),
      hsla(0,0%,100%,.1) 15px,
      transparent 0, transparent 30px);
    }
  </style>
</head>
<body>
<div class="one"></div>
<br>
<div class="two"></div>
<br>
<div class="three"></div>
<br>
<div class="three2"></div>
<br>
<div class="three3"></div>
<br>
<div class="three4"></div>
<br>
<div class="four"></div>
<br>
<div class="five1"></div>
<br>
<div class="five2"></div>
<br>
<div class="five3"></div>
<br>
<div class="six1"></div>
<br>
<div class="six2"></div>
<br>
<div class="six3"></div>
<br>
<div class="seven1"></div>
条纹是由一个主色调( 变体所组成的。但是,这两种颜色之间的关系在代码中并没有体现出来。
如果我们想要改变这个条纹的主色调,甚至需要修改四处!
<hr>
<br>灵活的同色系条纹
<div class="seven2"></div>
现在只需要修改一个地方 就可以改变所有颜色了。
</body>
</html>
