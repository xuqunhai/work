<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>用js计算一串字符串写入到localStorage里所占的内存</title>
    </head>
    <body>
        <script>
            /*
   UTF-8（8-bit Unicode Transformation Format）是一种针对Unicode的可变长度字符编码，
   可以表示Unicode标准中的任何字符，且其编码中的第一个字节仍与ASCII相容，
   使用一至四个字节为每个字符编码
   其编码规则如下：
   字符代码在000000 – 00007F之间的，用一个字节编码；
   000080 – 0007FF之间的字符用两个字节；
   000800 – 00D7FF 和 00E000 – 00FFFF之间的用三个字节，注: Unicode在范围 D800-DFFF 中不存在任何字符；
   010000 – 10FFFF之间的用4个字节。
   而UTF-16 则是定长的字符编码，大部分字符使用两个字节编码，字符代码超出 65535 的使用四个字节，如下：
   000000 – 00FFFF 两个字节；
   010000 – 10FFFF 四个字节。
  */
            var sizeof = function (str, charset) {
                var total = 0,
                    charCode,
                    i,
                    len;
                charset = charset ? charset.toLowerCase() : '';
                if (charset === 'utf-16' || charset === 'utf16') {
                    for (i = 0, len = str.length; i < len; i++) {
                        charCode = str.charCodeAt(i);
                        if (charCode <= 0xffff) {
                            total += 2;
                        } else {
                            total += 4;
                        }
                    }
                } else {
                    for (i = 0, len = str.length; i < len; i++) {
                        charCode = str.charCodeAt(i);
                        if (charCode <= 0x007f) {
                            total += 1;
                        } else if (charCode <= 0x07ff) {
                            total += 2;
                        } else if (charCode <= 0xffff) {
                            total += 3;
                        } else {
                            total += 4;
                        }
                    }
                }
                return total;
            };
        </script>
    </body>
</html>
