<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            body {
                margin: 40px;
                padding: 10px;
                border: 5px solid green;
            }
            .outer {
                border: 10px solid blue;
                padding: 50px;
                margin: 60px;
            }
            .inner {
                width: 100px;
                height: 100px;
                border: 5px solid red;
                padding: 20px;
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner"></div>
        </div>
        <script>
            window.onload = function () {
                var oOuter = document.getElementsByClassName('outer')[0];
                var oInner = document.getElementsByClassName('inner')[0];
                console.log(oInner.clientHeight); //140 = 20+100+20
                console.log(oInner.clientTop); //5
                console.log(oInner.offsetHeight); //150 = 5+20+100+20+5
                console.log(oInner.offsetTop); //205
            };
        </script>
    </body>
</html>
