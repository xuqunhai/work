<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var dt = new Date();

  var mnth = dt.getUTCMonth();
  mnth++;

  var day = dt.getUTCDate();
  if(day<10) day = "0"+day;

  var yr = dt.getUTCFullYear();

  var hrs = dt.getUTCHours();
  if(hrs<10) hrs = "0"+hrs;

  var min = dt.getUTCMinutes();
  if(min<10) min = "0"+min;

  var secs = dt.getUTCSeconds();
  if(secs<10) secs = "0"+secs;

  var newdate = yr + "-" + mnth + "-" + day + "T" + hrs + ":" + min + ":" +secs + "Z";
  //2009-10-15T14:42:51Z
  //T表示时分秒部分，Z表示时区

//  或者直接使用ES5新的Date扩展方法toISOString()来得到一个ISO 8601格式的时间

</script>
</body>
</html>
