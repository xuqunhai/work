<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var dtstr = "2009-10-15T14:42:51Z";  //ISO月份是从1开始的，要在JS Date使用月份值，需要通过减1来进行调整
  dtstr = dtstr.replace(/\D/g," ");
  var dtcomps = dtstr.split(" ");
  dtcomps[1]--;
  var convdt = new Date(dtcomps[0],dtcomps[1],dtcomps[2],dtcomps[3],dtcomps[4],dtcomps[5]);
  //Thu Oct 15 2009 14:42:51 GMT+0800 (CST)

  var convdt2 = new Date(Date.UTC(dtcomps[0],dtcomps[1],dtcomps[2],dtcomps[3],dtcomps[4],dtcomps[5]));
  //Thu Oct 15 2009 22:42:51 GMT+0800 (CST)  创建世界时格式的日期
</script>
</body>
</html>
