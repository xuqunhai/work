<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var futureDate = new Date();
  futureDate.setDate(futureDate.getDate() + 10);
/*
  可供实用的成对的方法及其增加量
  getDate\setDate按照天数调整日期
  getFullYear\setFullYear按照年
  getHours\setHours小时
  getSeconds\setSeconds秒
  getMilliseconds\setMilliseconds毫秒
  getMinutes\setMinutes分钟
*/
</script>
</body>
</html>
