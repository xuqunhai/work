    <script>
    function assignEvents(){

            saveDocument(id);

    }

    /*
    闭包：允许函数访问自身作用域外的其他数据；
    函数给DOM元素设置事件处理函数，这个事件处理函数就是闭包；
    闭包在外层函数执行时创建，而且可访问外层函数的局部变量，

    即闭包的[[Scope]]属性包含了与执行环境(外层函数)作用域链相同的对象引用；
    [[Scope]]属性是函数对象不可通过代码访问的内部属性，包含函数被创建的作用域对象集合，决定哪些属性被函数访问；
    函数执行时，所有局部变量、命名参数、参数集合arguments以及this组成的活动对象被推入作用域链顶端；

    函数执行时会创建一个执行环境，每次执行时对应的执行环境都独一无二的，函数执行完毕，执行环境会被销毁，活动对象也随之销毁；

    创建时，scope对象
    执行时，活动对象被推入首位，scope对象被挤到第二位
    执行完毕，活动对象被销毁

    存在闭包时，外层函数执行完毕，由于闭包可能引用了外层函数的活动对象，所以外层函数存在了执行完毕后活动对象无法被销毁，
    从而需要更多内存开销。特别是IE，它使用非原生JS对象来实现DOM对象，所以会存在内存泄漏
    */
    </script>
