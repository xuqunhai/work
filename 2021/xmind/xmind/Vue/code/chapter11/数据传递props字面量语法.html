<body>

        <child :msg="msg"></child>

        <!-- html不区分大小写，props特性需要转换为短横线隔开 -->
        <cc my-con="hello"></cc>

    <script>
        Vue.component('child',{
            props: ['msg'],
            template: '<span>{{msg}},DDFE</span>'
        })

        var CC = Vue.extend({
            props: ['myCon'],
            template: '<div>{{myCon}} james</div>',
            replace: true
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'rx'
            },
            methods: {
                
            },
            computed: {
                
            },
            components: {
                'cc': CC
            },
            created () {
                
            },
            mounted(){
                
            }
        })
    </script>
</body>
</html>
