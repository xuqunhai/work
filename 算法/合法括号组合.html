<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>打印n对括号的所有组合</h1>
    <script>
      function generateParentheses(n) {
        const ans = [];
        function dfs(cur, l, r) {
          if (cur.length === 2 * n) {
            return ans.push(cur.join(''));
          }
          if (n - l > 0) {
            dfs([...cur, '('], l + 1, r);
          }
          if (n - r > 0 && l > r) {
            dfs([...cur, ')'], l, r + 1);
          }
        }
        dfs([], 0, 0);
        console.log(ans); // ['((()))', '(()())', '(())()', '()(())', '()()()']
        return ans;
      }
      generateParentheses(3);
    </script>
  </body>
</html>
