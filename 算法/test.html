  <body>
    <script>
      var a = [1, 2, 3, 3, 3, 3, 4, 5],
        b = [3, 3, 3, 4];
      var c;
      let j = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] === b[j]) {
          if (j === b.length - 1) {
            c = j;
            break;
          }
          j++;
        } else if (j > 0) {
          i = i - j; // 4-2
          j = 0;
        } // 2=0,3/1,
      }
      console.log(c);

      // reg2=/^\w+(\.\w+)*@\w+\.(\w+\.)*\w+$/; reg2.test('raferxu.qq@163.com.cn')
    </script>
