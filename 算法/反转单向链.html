<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    1.链表和数组的区别
      1.数组的定义：数据是一种线性表数据结构，它用一组连续的内存空间，来存储一组具有相同类型的数据。
        为了保证连续性，如果想在数组中添加一个元素，需要大量地对数据进行搬移工作。
        链表的定义： 是一种物理存储单元上非连续、非顺序的存储结构，数据元素的逻辑顺序是通过链表中的指针链接次序实现的。

      2.添加，删除，插入的时间复杂度不同
      时间复杂度	数组	链表
      添加	O(n)	O(1)
      删除	O(n)	O(1)
      随机访问	O(1)	O(n)

      3.链表支持动态扩容


    */

      /*
    输入: 1->2->3->4->5->NULL
    输出: 5->4->3->2->1->NULL
      设置三个变量来分别表示当前节点和当前节点的前后节点，翻转后即可。

    */

      var reverseList = function (head) {
        var cur = head;
        var prev = null;

        while (cur) {
          var temp = cur.next;
          cur.next = prev;
          // 后移指针
          prev = cur;
          cur = temp;
        }
        return prev;
      };
    </script>
  </body>
</html>
