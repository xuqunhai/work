<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.1+0.2为什么不等于0.3</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        .container input[type='number'] {
            -moz-appearance: textfield;
        }

        span {
            padding: 0;
            margin: 0;
        }

        input {
            width: 1em;
            height: 2em;
            text-align: center;
        }

        .sign {
            background-color: lightblue;
        }

        .exponent {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <span v-for="v, i of bits">
            <input :class="i > 0 ? i > 11 ? 'fraction' :'exponent':'sign' " type="number" min=0 max=1
                v-model="bits[i]" />
            <input v-if="i == 31" />
            <br v-if="i == 31" />
        </span>
        <br />
        <input style="width:5em;" v-model="value" />

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <script>
        window.vm = new Vue({
            el: '#app',
            data: {
                bits: Array(65).join(0).split("").map(v => Number(v)),
                value: 0
            },
            watch: {
                value(val) {
                    const bytes = new Uint8Array(8);
                    const memory = new Float64Array(bytes.buffer);
                    memory[0] = (val);
                    console.log("******");
                    for (var i = 0; i < 8; i++) {
                        var byte = bytes[i]
                        console.log(byte);
                        for (var j = 0; j < 8; j++) {
                            this.bits[(8 - i) * 8 - j - 1] = byte & 1;
                            byte = byte >> 1;
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
