// a.html
<body>
  该方式只能用于二级域名相同的情况下，比如 a.test.com 和 b.test.com 适用于该方式。 只需要给页面添加 document.domain
  ='test.com' 表示二级域名都相同就可以实现跨域。

  <iframe src="http://b.zf1.cn:3000/b.html" frameborder="0" onload="load()" id="frame"></iframe>
  <script>
    document.domain = 'zf1.cn';
    function load() {
      console.log(frame.contentWindow.a);
    }
  </script>
</body>
