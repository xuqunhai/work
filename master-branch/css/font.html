<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-family: Monaco;
        }

        .p1 {
            font-family: "Monaco";
        }

        .p2 {
            font-family: Monaco "PingFang SC";
        }

        .p3 {
            font-family: "Microsoft Yahei", "serif";
        }

        .p33 {
            font-family: "Microsoft Yahei", serif;
        }

        .bg {
            height: 90px;
            background: linear-gradient(135deg, transparent 0, transparent 49.5%, green 49.5%, green 50.5%, transparent 50.5%,
                    transparent 100%), linear-gradient(45deg, transparent 0, transparent 49.5%, red 49.5%, red 50.5%, transparent 50.5%,
                    transparent 100%);
            background-size: 30px 30px;
        }
    </style>
</head>

<body>
    <p class="p1">中文raferxu Monaco 有效 - 英文使用Monaco，中文使用PingFang SC</p>
    <p class="p11">中文raferxu "Monaco" 无效</p>
    <p class="p3">中文raferxu "Microsoft Yahei", "serif"</p>
    <p class="p33">中文raferxu "Microsoft Yahei", serif 有效</p>
    <h1>上面现象说明使用字体族时，如Monaco和serif是不能加引号的；使用具体某种字体时是必须加引号的</h1>

    <h2>用背景做网格</h2>
    <div class="bg"></div>
</body>

</html>
