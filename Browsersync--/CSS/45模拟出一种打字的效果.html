<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @keyframes typing {
      from { width: 0 }
    }

    @keyframes caret {
      50% { border-right-color: transparent; }
    }

    h1 {
      font: bold 200% Consolas, Monaco, monospace;
      /*width: 8.25em;*/
      width: 25ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: .05em solid;
      animation: typing 8s steps(15),
      caret 1s steps(1) infinite;
    }
  </style>
</head>
<body>
<h1>陈丹丹和许群海是一对好夫妻！！</h1>
</body>
</html>
