<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script>
        function htmlFontSize(){
            var html = document.querySelector("html");
            var htmlWidth = html.getBoundingClientRect().width;
            html.style.fontSize = htmlWidth / 3.75 + "px";
        }
        htmlFontSize();
        window.addEventListener("resize",function(){
            htmlFontSize();
        },false);
    </script>
    <link rel="stylesheet" href="ZB2H5.css">
</head>
<body>
<header><h1 class="tc fwn">平安众包</h1></header>
<main>
    <div class="wrap">
        <section class="billBox">
            <div class="billImgBox pinch-zoom">
                <img style="display:none" class="billImg" src="piaoju01.jpg" alt="billImg">
            </div>
            <p class="task_rand_score">任务奖励(分/单):<span>1</span></p>
            <div class="billOperate">
                <nav class="clearfloat">
                    <img src="billIcon.png" alt="billIcon" class="icon l">
                    <span class="l">票据显示</span>
                    <span class="taskGuide r">任务指引</span>
                </nav>
                <input type="text" class="showInfo tc bsb">
                <p class="textTip tc">请适当修改，保证票据内容与文本输入框一致</p>
                <input type="button" class="next tc bsb" value="下一张" onclick="window.location.href='noTask.html'">
                <!--<input type="button" class="next tc bsb" value="下一张">-->
            </div>
        </section>
        <div class="divide"></div>
        <section class="countBox">
            <nav class="clearfloat">
                <img src="count.png" alt="count" class="icon l">
                <span class="l">任务统计</span>
                <span class="more r">点击查看</span>
            </nav>
            <div class="clearfloat countInfo">
                <div class="l tc total today_order">
                    <p>今日提交(单):</p>
                    <p class="num">1</p>
                </div>
                <div class="l tc total">
                    <p>累计提交(单)</p>
                    <p class="num">1</p>
                </div>
            </div>
        </section>
    </div>
</main>
<footer class="dn">
    <input type="text" class="reviseInfo">
</footer>
<script src="jquery-1.7.2.min.js"></script>
<script src="ZB2H5.js"></script>
<script type="text/javascript" src="pinchzoom二期01版.js"></script>
<script type="text/javascript">
    $(function () {
        var fontSize = parseInt($('html').css('fontSize'));
//        console.log(fontSize);
        var opt = {zoomFactor:3,offset:{x:3.75*fontSize,y:1.32*fontSize},maxZoom:8};
//        var opt = {};
        $('div.pinch-zoom').each(function () {
            new RTP.PinchZoom($(this), opt);
        });
    })
</script>
</body>
</html>
