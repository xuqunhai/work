<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Title</title>
  <style>
    body{
      width: 100%;
      height: 1000px;
    }
  </style>
</head>
<body>
test touch
<script>
//默认点击会依次触发touchstart\touchend\click;  长按会选择文字，出现复制等选项；
//  点击并拖拽会依次触发touchstart\touchmove\touchmove...\touchend,不会触发click;而且页面能滚动，
//以上效果跟给click添加preventDefault一样

//给touchstart添加preventDefault后，点击会触发touchstart\touchend，不会再触发click；长按不会出现默认如选中文字等行为；
//  点击并拖拽会依次触发touchstart\touchmove\touchmove...\touchend,不会触发click;而且页面已经不能滚动，

//给touchmove添加preventDefault后，点击会触发touchstart\touchend\click;长按会选择文字，出现复制等选项；
//  点击并拖拽会依次触发touchstart\touchmove\touchmove...\touchend,不会触发click;而且页面已经不能滚动，

//给touchend添加preventDefault后，点击会触发touchstart\touchend，不会再触发click；长按会出现默认如选中文字等行为；
//  点击并拖拽会依次触发touchstart\touchmove\touchmove...\touchend,不会触发click;而且页面能滚动，

//滑动不会触发click，所以滑动touchmove阻止事件默认也不会禁止掉click；长按跟touchstart直接相关；滚动跟touchstart和touchmove相关；


  document.ontouchstart = function (e) {
//    e.preventDefault();
    document.body.innerHTML = ('touchstart;');
  };
  document.ontouchmove = function (e) {
//    e.preventDefault();
    document.body.innerHTML += ('<br>touchmove;');
  };
  document.ontouchend = function (e) {
//    e.preventDefault();
    document.body.innerHTML += ('<br>touchend;');
  };
  document.onclick = function (e) {
    e.preventDefault();
    document.body.innerHTML += ('<br>click;');
  };
</script>
</body>
</html>
