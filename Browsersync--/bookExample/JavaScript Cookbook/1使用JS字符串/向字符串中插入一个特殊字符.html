<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Title</title>

<body>
在字符串中使用转移序列之一
向一段文本添加版权符号
<script>
  var s = "<p>This page \u00A9 Shelley Powers</p>";
  document.getElementsByTagName('body')[0].innerHTML = s;  //This page © Shelley Powers,innerHTMl会显示解析后的文本
</script>
转义序列最重要的意义：在双引号分隔开的字符串中包含双引号，在单引号分隔开的字符串中包含单引号;
var newString = 'You can\'t do it';

转移序列
序列    字符
\'    单引号
\"    双引号
\\    反斜杠
\b    退格
\f    换页符
\n    换行
\r    回车
\t    水平制表符

转移序列模式，提供不同的数字值，将导致不同的转义序列
\ddd  八进制
\xdd  十六进制
\udddd    Unicode序列，如水平制表符(\t)表示为Unicode转移序列\u0009;
</body>
</html>
