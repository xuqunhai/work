<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #searchSubmit{
      background-color: #ff0;
      width: 2000px;
      text-align: center;
      padding: 10px;
      border: 2px inset #ccc;
    }
    .found{
      background-color: #ff0;
    }
  </style>
  <script>
    window.onload = function () {
      document.getElementById("searchSubmit").onclick = doSearch;
    };

    function doSearch() {
      var pattern = document.getElementById("pattern").value;
      var re = new RegExp(pattern,"g");
      var searchString = document.getElementById("incoming").value;
//      $&插入匹配的子字符串
      var resultString = searchString.replace(re,"<span class='found'>$&</span>");
      document.getElementById("searchResult").innerHTML = resultString;
    }
  </script>
</head>
<body>
<form action="/" id="textsearch">
  <textarea name="" id="incoming" cols="150" rows="10"></textarea>
  <p>Search pattern: <input type="text" id="pattern"></p>
</form>
<p id="searchSubmit">Search for pattern</p>
<div id="searchResult"></div>
</body>
</html>
