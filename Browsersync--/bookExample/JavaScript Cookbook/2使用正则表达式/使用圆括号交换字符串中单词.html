<!DOCTYPE html>

  <title>Title</title>

<body>
var name = "Abe Lincoln";
var re = /^(\w+)\s(\w+)$/;
var newname = name.replace(re,"$2,$1");  //"Lincoln,Abe"

String.replace特殊模式
模式    用途
$$      允许替换中有一个美元符号$
$&      插入匹配的子字符串
$`      在匹配之前插入字符串的一部分
$'      在匹配之后插入字符串的一部分
$n      插入使用RegExp的第n次捕获圆括号的值

</body>
</html>
