<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
        function initUI(){
            var bd = document.body,
                links = document.getElementsByTagName("a"),
                i= 0,
                len = links.length;
        
            while(i < len){
                update(links[i++]);
            }
        
            document.getElementById("go-btn").onclick = function(){
                start();
            };
        
            bd.className = "active";
        }
        // 性能问题： 引用了3次document，而document是全局对象，必须遍历整个作用域连，最后在全局变量对象中找到
        // 全局变量总是存在于执行环境作用域链的最末端，因此最远

        // 性能优化
        function initUI(){
            var doc = document,  //把document对象引用存储到局部变量doc，通过访问doc来访问document会更快
                bd = doc.body,
                links = doc.getElementsByTagName("a"),
                i= 0,
                len = links.length;

            while(i < len){
                update(links[i++]);
            }

            doc.getElementById("go-btn").onclick = function(){
                start();
            };

            bd.className = "active";
        }
        </script>
        
</body>
</html>
