<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myStaggeredTransition-transition{
            transition: all .5s ease;
            overflow: hidden;
            margin: 0;
            height: 20px;
        }
        .myStaggeredTransition-enter, .myStaggeredTransition-leave{
            opacity: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggle">toggle</button>
        <div v-show="show" v-for="item in list" transition="myStaggeredTransition">{{item}}</div>
    </div>
    <script src="https://cdn.bootcss.com/vue/1.0.15/vue.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
    <script>
        Vue.transition('myStaggeredTransition',{
            stagger(index){
                return Math.min(1000, 50+index*100);
            }
        })
        new Vue({
            el: '#app',
            data: {
                show: true,
                list: [
                    'rafer',
                    'james',
                    'curry',
                    'kevin',
                    'oneal',
                    'paul',
                    'Tim',
                    'Tracy',
                    'Ben',
                    'Gergoe',
                    'Chris'
                ]
            },
            methods: {
                toggle(){
                    this.show = !this.show
                }
            },
            computed: {
                
            },
            components: {

            },
            created () {
                
            },
            mounted(){
                
            }
        })
    </script>
</body>
</html>
